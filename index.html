<style>
  :root{
    --bg1:#0f1724; --bg2:#0b3b6f; --accent:#ff6b81;

  *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff;overflow:hidden}
  .scene{height:100vh;display:grid;place-items:center;padding:40px}
  .card{
    width:min(920px,95vw);max-width:1100px;padding:36px;border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));

  /* Left */

    margin-top:20px;color:#d6f0ff;font-size:15px;line-height:1.5;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)
  }
  .controls{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
  .btn{
    appearance:none;border:0;padding:10px 14px;border-radius:10px;background:var(--accent);color:#111;font-weight:700;cursor:pointer;
    box-shadow:0 6px 18px rgba(255,107,129,0.12);transition:transform .12s ease,filter .12s;
  }
  .btn:active{transform:translateY(2px)}
  .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e6f4ff;font-weight:600}

  /* Right: balloons & cake */
  .right{position:relative;height:320px;display:flex;align-items:center;justify-content:center}
  .cake{
    width:180px;height:160px;background:linear-gradient(#fff,#ffe1e9);border-radius:14px;position:relative;box-shadow:0 10px 30px rgba(0,0,0,0.35);
    display:flex;align-items:center;justify-content:center;flex-direction:column;padding-top:22px;
  }
  .cake .frost{width:100%;height:46px;border-radius:10px;background:linear-gradient(90deg,#ffdfe8,#fff3f8);position:absolute;top:20px;}
  .candles{display:flex;gap:8px;z-index:2}
  .candle{width:8px;height:30px;background:#ffdb6b;border-radius:4px;position:relative;box-shadow:inset 0 -4px 6px rgba(0,0,0,0.08)}
  .flame{position:absolute;top:-12px;left:50%;transform:translateX(-50%);width:14px;height:14px;border-radius:50%;background:radial-gradient(circle at 35% 30%,#fff3a6,#ff7b4a);filter:drop-shadow(0 4px 6px rgba(255,123,74,0.18))}
  .balloon{position:absolute;width:56px;height:72px;border-radius:50% 50% 50% 50% / 55% 55% 45% 45%;display:flex;align-items:flex-end;justify-content:center}
  .balloon:after{content:'';width:2px;height:18px;background:linear-gradient(#3331,#3330);position:relative;display:block;margin-bottom:-8px;border-radius:2px}
  .balloon .shine{position:absolute;left:10px;top:8px;width:14px;height:22px;border-radius:30%;background:linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.05));transform:rotate(-20deg)}
  .balloon.yellow{background:linear-gradient(180deg,#ffd86b,#ffb84d)}
  .balloon.pink{background:linear-gradient(180deg,#ff9ab8,#ff6b9b)}
  .balloon.blue{background:linear-gradient(180deg,#78c7ff,#3a8fff)}
  .balloon.green{background:linear-gradient(180deg,#8ef2c6,#32c58a)}

  /* Confetti canvas full bleed */
  canvas.confetti{position:fixed;left:0;top:0;width:100vw;height:100vh;pointer-events:none;z-index:1200}

  /* small footer */
  .small{font-size:12px;color:#9fc7ff;margin-top:14px;opacity:.9}
  @media (max-width:820px){
    .card{grid-template-columns:1fr;gap:18px;padding:18px}
    .right{height:260px}
  }

  /* playful hover for letters */
  h1:hover .title-word{transform:translateY(-6px) rotate(-2deg)}
</style>

<body>
<div class="scene">
  <div class="card" role="region" aria-label="Elif doÄŸum gÃ¼nÃ¼ kutlamasÄ±">

        <span class="title-word" style="color:var(--accent);font-weight:900">YÄ±llar</span>
        <span class="title-word" style="color:#fff6b3;font-weight:800">Elif!</span>
      </h1>
      <div class="subtitle">BugÃ¼n senin gÃ¼nÃ¼n â€” kutla, gÃ¼l, eÄŸlen.</div>

      <div class="message" id="message">
        Elif, yeni yaÅŸÄ±n umut, baÅŸarÄ± ve bol kahkaha getirsin. DilediÄŸin kadar hayal kur, cesur ol ve hep aynÄ± parlak enerjiyle devam et!
      </div>

      <div class="controls">
        <button class="btn" id="celebrateBtn">ðŸŽ‰ Hemen Kutla!</button>
        <button class="btn secondary" id="toggleMusic">â™ª Melodi ðŸ“¯</button>
        <button class="btn secondary" id="surpriseBtn">âœ¨ SÃ¼rpriz Mesaj</button>

      <div class="small">Butonlara bas, balonlar uÃ§sun, konfeti patlasÄ±n. Ä°stersen melodiyi kapatÄ±p aÃ§abilirsin.</div>

        <div class="frost"></div>
        <div class="candles" id="candles">

<canvas class="confetti" id="confetti"></canvas>

<script>
/* Short, solid celebratory script: confetti, balloons, melody, small surprises. */
(() => {
  const confCanvas = document.getElementById('confetti');
  const c = confCanvas.getContext('2d');
  let W = confCanvas.width = innerWidth;
  let H = confCanvas.height = innerHeight;
  addEventListener('resize', ()=>{ W=confCanvas.width=innerWidth; H=confCanvas.height=innerHeight; });

  /* Confetti system */
  function Confetti(){
    this.x = Math.random()*W;
    this.y = -10 - Math.random()*H*0.2;
    this.size = 6 + Math.random()*10;
    this.speedY = 1 + Math.random()*3;
    this.speedX = Math.random()*4 - 2;
    this.angle = Math.random()*360;
    this.spin = (Math.random()*4-2);
    this.color = ['#ff6b81','#ffd86b','#78c7ff','#8ef2c6','#d8b4ff'][Math.floor(Math.random()*5)];
    this.opacity = 0.9;
  }
  Confetti.prototype.update = function(){
    this.x += this.speedX;
    this.y += this.speedY;
    this.angle += this.spin;
    if(this.y > H + 20) this.y = -20;
  }
  Confetti.prototype.draw = function(){
    c.save();
    c.translate(this.x,this.y);
    c.rotate(this.angle*Math.PI/180);
    c.fillStyle = this.color;
    c.globalAlpha = this.opacity;
    c.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.6);
    c.restore();
  }

  let confettiItems = [];
  function burstConfetti(n=90){
    confettiItems = [];
    for(let i=0;i<n;i++) confettiItems.push(new Confetti());
    // auto-fade after some time
    setTimeout(()=>{ confettiItems.length=0; clearCanvas(); }, 8000);
  }
  function clearCanvas(){ c.clearRect(0,0,W,H); }
  function loop(){
    clearCanvas();
    for(let f of confettiItems){ f.update(); f.draw(); }
    requestAnimationFrame(loop);
  }
  loop();

  /* Balloons */
  const right = document.getElementById('right');
  function makeBalloon(cls,left,delay){
    const b = document.createElement('div');
    b.className = 'balloon ' + cls;
    b.style.left = left + '%';
    b.style.bottom = '-120px';
    b.style.transform = `translateX(-50%) scale(.98)`;
    b.style.animation = `floatUp 9s cubic-bezier(.2,.9,.2,.9) forwards`;
    b.style.animationDelay = delay + 's';
    b.innerHTML = '<div class="shine"></div>';
    right.appendChild(b);
    // random horizontal sway
    b.animate([{transform:'translateX(-50%) translateY(0)'},{transform:`translateX(calc(-50% + ${Math.random()*40-20}px)) translateY(-420px)`}],{duration:9000,delay:delay*1000,iterations:1,easing:'cubic-bezier(.2,.9,.2,.9)'});
    setTimeout(()=> b.remove(), 11000 + delay*1000);
  }
  // css keyframes inserted dynamically
  const style = document.createElement('style');
  style.textContent = `@keyframes floatUp{0%{transform:translateY(0)}100%{transform:translateY(-460px)}}`;
  document.head.appendChild(style);

  function spawnBalloons(){
    const types = ['pink','blue','yellow','green'];
    for(let i=0;i<8;i++){
      makeBalloon(types[i%types.length], 10 + Math.random()*80, Math.random()*1.2);
    }
  }

  /* Small surprise messages */
  const messageBox = document.getElementById('message');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const messages = [
    "Ä°nÅŸallah daha iyi mid oynarsÄ±n.",
    "Ä°nÅŸallah yeni yÄ±lÄ±nda instagramdan attÄ±klarÄ±ma bakarsÄ±n aq kÄ±zÄ±.",
    "Ä°nÅŸallah 1.sÄ±nÄ±fÄ± yeni yÄ±lÄ±nda geÃ§ersin.",
  ];
  surpriseBtn.addEventListener('click', ()=> {
    const txt = messages[Math.floor(Math.random()*messages.length)];
    messageBox.textContent = txt;
    // slight sparkle animation on title words
    document.querySelectorAll('.title-word').forEach((el,i)=>{
      el.style.transform = `translateY(${ -8 - i*2 }px) rotate(${(i-1)*6}deg)`;
      setTimeout(()=> el.style.transform = '', 900);
    });
  });

  /* Melody (WebAudio) - short cheerful sequence */
  let audioCtx=null, osc=null, gain=null, playing=false, seqTimer=null;
  const toggleMusic = document.getElementById('toggleMusic');
  const melody = [659,659,0,659,0,523,659,0,784,0,0,0,392]; // short birthday vibe (approx)
  function startMusic(){
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(playing) return;
    playing = true;
    let i=0;
    function playNext(){
      if(!playing) return;
      const f = melody[i%melody.length];
      if(f>0){
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = f;
        g.gain.value = 0.001;
        o.connect(g); g.connect(audioCtx.destination);
        o.start();
        g.gain.exponentialRampToValueAtTime(0.12, audioCtx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.35);
        setTimeout(()=>{ o.stop(); }, 380);
      }
      i++;
      seqTimer = setTimeout(playNext, 420);
      if(i>melody.length*6){ // auto stop after a while
        stopMusic();
      }
    }
    playNext();
    toggleMusic.classList.add('active');
  }
  function stopMusic(){
    playing = false;
    if(seqTimer) clearTimeout(seqTimer);
    toggleMusic.classList.remove('active');
  }
  toggleMusic.addEventListener('click', ()=> {
    if(!playing) startMusic(); else stopMusic();
  });

  /* celebration button: spawns balloons, starts confetti, plays music briefly, wiggles title */
  const celebrateBtn = document.getElementById('celebrateBtn');
  celebrateBtn.addEventListener('click', ()=> {
    burstConfetti(140);
    spawnBalloons();
    startMusic();
    // wiggle cake flames
    document.querySelectorAll('.flame').forEach((f,i)=>{
      f.animate([{transform:'scale(1)'},{transform:'scale(1.15)'}],{duration:300,iterations:6,delay:i*60,direction:'alternate'});
    });
    // title pop
    document.querySelectorAll('.title-word').forEach((el,i)=>{
      el.style.transform = 'translateY(-12px) scale(1.06)';
      setTimeout(()=> el.style.transform = '', 700 + i*70);
    });
    // small confetti follow-up
    setTimeout(()=> burstConfetti(80), 1200);
  });

  // gentle idle sparkle for flames
  setInterval(()=> {
    document.querySelectorAll('.flame').forEach((f,i)=>{
      f.style.transform = `translateY(${Math.sin(Date.now()/320 + i)*2}px)`;
    });
  }, 90);

  // keyboard shortcut: space to celebrate
  addEventListener('keydown', e=>{
    if(e.code==='Space'){ e.preventDefault(); celebrateBtn.click(); }
  });

  // accessibility: announce on load
  setTimeout(()=> {
    const live = document.createElement('div');
    live.setAttribute('aria-live','polite');
    live.style.position='absolute';live.style.left='-9999px';
    live.textContent = 'Elif iÃ§in hazÄ±rlanan doÄŸum gÃ¼nÃ¼ kutlamasÄ± hazÄ±r. Kutla butonuna basarak baÅŸlayabilirsin.';
    document.body.appendChild(live);
  },800);

})();
</script>
